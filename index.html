<!DOCTYPE html>
<html>
<head>
    <title>Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Lato: 300,100,400' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="grid">
        <div class="row">
            <div class="col-5">
                <img src="images/logo.png" class="logo img-responsive" alt="Logo"/>

            <div class="col-7 rightalign">
                <h1 class="titletext">Apoorv Singh</h1>
                <h3 class="subtitletext">Front-End Ninja</h3>
            </div>
            <hr />
        </div>
        <div class="row">
            <div class=="col-12">
                <img src="images/main_image.jpg" alt="Main Project Image" class="image-style img-responsive"/>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2 class="fadedtext">Featured Work</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-4 leftalign">
                <img src="images/projectimage_1.jpg" alt="Online Resume" class="image-style img-responsive"/>
                <div class="centeralign subtitletext">
                    <h3>Online Resume</h3>
                    <p class="lowercasetext">https://github.com/resume</p>

            </div>

                    <h3>Arcade Game Clone</h3>

                </div>
            </div>
            <div class="col-4 rightalign">
                <img src="images/projectimage_3.jpg" alt="Website Optimization" class="image-style img-responsive"/>

                    <h3>Website Optimization</h3>
